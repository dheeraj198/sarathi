<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
  <title>Sarathi</title>
</head>
<body>
  <div id="users-contain">
    <h3 class="heading"><center class="mt-3">Records</center></h3>
  </div>
  <div class="container">
  <button id="create-user" class="ui-button ui-corner-all ui-widget my-2">Create new user</button>


  <div id="popup" style="display: none;">
    <div class="overlay"></div>
    <div class="content">
      <header>
        <div id="close">âœ–</div>
      </header>
     <form method="POST" name="sample" id="formId">
        <fieldset>
          <div class="form-row">
        <div class="form-group col-md-12">
        <label for="name">Name</label>
        <input type="text" class="form-control col-md-12" id="name" name="name" pattern="[a-zA-Z]+([\s][a-zA-Z]+)*" title="Only alphabets(a-z,A-Z) and space(  ) allowed E.g. Dheeraj kumar" required>
    </div>
     <div class="form-group col-md-12">
        <label for="employeeid">Employee Id</label>
        <input type="text" class="form-control " id="EmployeeID"  min=""  max="999999" name="EmployeeID" required>
    </div>
      <div class="form-group col-md-12">
        <label for="Department">Department</label>
        <select name="Department" id="Department"class="form-control " required>
          <option value="">--Department--</option>
          <option value="Technical">Technical</option>
          <option value="HR">HR</option>
          <option value="Analytics">Analytics</option>
          <option value="Marketing">Marketing</option>
          <option value="Manager">Manager</option>
      </select>
      </div>
    <div class="form-group col-md-12">
        <label for="email">Email </label>
        <input type="text" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group col-md-12">
        <label for="date">Date</label>
        <input type="date" class="form-control " id="DOJ" name="DOJ" onchange="validateDate()" required>
    </div>       
    <input type="button" class="mx-3" name="add" value="add" onclick="addStudent();">
     <button type="button" id="cancel">Cancel</button>
        </fieldset>
      </form></div></fieldset></form></div>
	  <div class="scrollable">
    <table id="tb1" class="table text-center" border="1">
    <thead>
      <tr>
        <th>Name</th>
          <th>EmployeeID</th>
          <th>Department</th>
          <th>Email</th>
          <th>DOJ</th>
          <th>Delete</th>
      </tr>
    </thead>
    <tbody>
  </table>
  </div>
  <script type="text/javascript" src="js/index.js">
  </script>
</body>
</html>
